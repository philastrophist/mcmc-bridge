language: python
sudo: required

python:
  - "2.7"
  - "3.6"

cache:
  directories:
    - $HOME/.theano
    - $HOME/miniconda2
    - $HOME/miniconda3

before_install:
  - . ./scripts/install_miniconda.sh
  - sh -e /etc/init.d/xvfb start
  - export DISPLAY=":99.0"
  - export MKL_THREADING_LAYER=GNU

install:
  - . ./scripts/create_testenv.sh

script:
  - . ./scripts/test.sh